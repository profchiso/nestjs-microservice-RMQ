name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Deploy App to server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "ğŸš€ Connecting to server..."
            cd /home/updcadmin/apps/updcfm-be
            echo "ğŸ”„ Resetting repository..."
            git reset --hard
            echo "ğŸ“¦ Pulling latest changes from GitHub..."
            git pull https://${{ secrets.USER }}:${{ secrets.TOKEN }}@github.com/Zijela-ICT/updcfm-be.git dev
            echo "ğŸ“¦ Installing dependencies..."
            npm install --omit=dev
            echo "âš™ï¸  Building application..."
            npm run build
            echo "â™»ï¸ Restarting application with PM2..."
            pm2 restart updc-be
            echo "âœ… Deployment complete!"
